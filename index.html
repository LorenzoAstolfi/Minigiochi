<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu dei Mini-Giochi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Sfondo chiaro */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .game-card {
            background-color: #ffffff;
            border-radius: 1rem; /* Bordi arrotondati */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
            text-align: center;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .game-card:hover {
            transform: translateY(-5px);
        }
        .game-card img {
            width: 80px; /* Dimensione icona */
            height: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-4xl w-full text-center">
        <h1 class="text-5xl font-bold text-gray-800 mb-8">Mini-Giochi</h1>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <a href="tris.html" class="game-card flex flex-col items-center justify-center p-6 bg-blue-500 text-white rounded-xl hover:bg-blue-600 transition-all duration-300">
                <svg class="w-20 h-20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16"></path>
                </svg>
                <h2 class="text-3xl font-semibold">Tris</h2>
                <p class="text-lg opacity-90">Il classico gioco del Tic-Tac-Toe!</p>
            </a>

            <a href="testa_o_croce.html" class="game-card flex flex-col items-center justify-center p-6 bg-green-500 text-white rounded-xl hover:bg-green-600 transition-all duration-300">
                <svg class="w-20 h-20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c1.657 0 3 1.343 3 3s-1.343 3-3 3-3-1.343-3-3 1.343-3 3-3z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"></path>
                </svg>
                <h2 class="text-3xl font-semibold">Testa o Croce</h2>
                <p class="text-lg opacity-90">Lancia una moneta virtuale!</p>
            </a>

            <!--
            <a href="nome_gioco.html" class="game-card flex flex-col items-center justify-center p-6 bg-purple-500 text-white rounded-xl hover:bg-purple-600 transition-all duration-300">
                <svg class="w-20 h-20 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <h2 class="text-3xl font-semibold">Nome Gioco</h2>
                <p class="text-lg opacity-90">Breve descrizione del gioco.</p>
            </a>
            -->
        </div>
    </div>
</body>
</html>
